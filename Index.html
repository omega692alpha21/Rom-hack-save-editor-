<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>E++ IV</title><h2>Emerald++ IV Editor</h2><input type=file id=f accept=".sav"><br><button id=e disabled>Download patched save</button><script>f.onchange=()=>{let r=new FileReader();r.onload=()=>{let b=new Uint8Array(r.result),o=0x02000038,s=parseInt(prompt("Party slot 1-6"))-1;if(s<0||s>5)return;o+=s*100;let w=0;for(let j=0;j<6;j++)w|=31<<5*j;new DataView(b.buffer,o+0x38,4).setUint32(0,w,1);let u=URL.createObjectURL(new Blob([b]));e.onclick=()=>{let a=document.createElement('a');a.href=u;a.download='fixed.sav';a.click()};e.disabled=!1};r.readAsArrayBuffer(f.files[0])}</script>
